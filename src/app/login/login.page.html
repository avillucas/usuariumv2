<ion-header>
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <form [formGroup]="ionicForm" (ngSubmit)="login()" novalidate>
        <div class="input-group">
          <ion-item >
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="username" required></ion-input>
          </ion-item>
          <!-- user error messages -->
          <div *ngIf="(username.dirty || username.touched) && username.errors" class="errors ion-padding">
          <span *ngIf="username.errors?.required"> El email es requerido.</span>
          <span *ngIf="username.errors?.minlength"> El email debe tener al menos cuatro carácteres.</span>
          <span *ngIf="username.errors?.email"> Debe agregar un email valido.</span>
          </div>
        </div>
        <div class="input-group">
          <ion-item >
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>
          <!-- password Error messages -->
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors ion-padding">
            <span *ngIf="password.errors?.required"> La contraseña es requerida.</span>
            <span *ngIf="password.errors?.minlength"> La contraseña debe tener al menos cuatro carácteres.</span>
          </div>
        </div>
        <ion-button type="submit" expand="block">Ingresar</ion-button>
        <ion-button type="button" expand="block" color="secondary"  [routerLink]="['/register']" >¡ Crear una cuenta !</ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>


<ion-footer  class="ion-no-border ion-text-center ">
  <ion-toolbar >
    <ion-title>Accesos</ion-title>
    <ion-grid id="usuarios" >    
      <ion-row >
        <ion-col>
          <ion-button type="button" expand="block" color="tertiary" (click)="loadAdmin()" >Admin</ion-button>           
        </ion-col>             
       <ion-col>
         <ion-button type="button" expand="block" color="tertiary" (click)="loadInvitado()"  >Invitado</ion-button>           
       </ion-col>            
       <ion-col>
         <ion-button type="button" expand="block" color="tertiary"(click)="loadUsuario()"  >Usuario</ion-button>           
       </ion-col>    
       <ion-col>
         <ion-button type="button" expand="block" color="tertiary" (click)="loadAnonimo()"  >Anónimo</ion-button>           
       </ion-col>    
       <ion-col>
         <ion-button type="button" expand="block" color="tertiary" (click)="loadTester()" >Tester</ion-button>           
       </ion-col>    
     </ion-row>
    </ion-grid>    
  </ion-toolbar>
</ion-footer>
